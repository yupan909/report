<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../image/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>实验区申请表</title>
    <link href="../../js/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../js/dist/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../../css/form.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<form id="frm" class="form-inline">
		  <input type="hidden" id="id" name="id" value="">
		  <input type="hidden" id="status" name="status" value="">
		  
		  <div class="row">
		  	<div class="col-md-12 title">
		    	<label>实验区申请表</lable>
		  	</div>
		  </div>
		  
		  <div class="row">
		  	  <div class="col-md-2 control-label">
			    	<label for="year"><label style="color: red;">*</label>课题年份</label>
		  	  </div>
			  <div class="col-md-10 form-group">
			      	<input type="text" class="form-control" style="width: 8% !important;cursor: pointer;" id="year" name = "year" placeholder="" readonly="readonly">
			  	    <label style="color: red;font-size: 15px;font-weight: normal;">（默认为当前年份，如有修改请点击左侧输入框）</label>
			  </div>  
		  </div>
		  
		  <div class="row">
		  	 <div class="col-md-2 control-label">
			    <label for=""><label style="color: red;">*</label>参加实验学校情况</label>
		  	 </div>
		     <div class="col-md-10 form-group">
			    	本区所管辖的小学校共
			    	<input type="text" class="form-control form-xxqk" id="xxx" name = "xxx" placeholder=""/>
		    		所，
			    	其中市级示范校
			    	<input type="text" class="form-control form-xxqk" id="sjsfx" name = "sjsfx" placeholder=""/>
		    		所，
			    	区级示范校
			    	<input type="text" class="form-control form-xxqk" id="qjsfx" name = "qjsfx" placeholder=""/>
		    		所，
		    		民办学校
		    		<input type="text" class="form-control form-xxqk" id="mbxx" name = "mbxx" placeholder=""/>
		    		所
		     </div>
		  </div>
		  
		  <div class="row">
		  	  <div class="col-md-2 control-label">
			    	<label for="sqdw"><label style="color: red;">*</label>申请单位</label>
		  	  </div>
			  <div class="col-md-6 form-group">
			      	<input type="text" class="form-control" id="sqdw" name = "sqdw" placeholder="">
			  </div>  
			  
			  <div class="col-md-1 control-label">  
			    	<label for="lxr"><label style="color: red;">*</label>联系人</label>
			  </div>
			  <div class="col-md-3 form-group">
			      	<input type="text" class="form-control" id="lxr" name = "lxr" placeholder="">
			  </div>
		  </div>
		  
		  <div class="row">
		  		<div class="col-md-2 control-label">
				    <label for="syqfzr">实验区负责人</label>
		  		</div>
			    <div class="col-md-2 form-group">
			      <input type="text" class="form-control" id="syqfzr" name = "syqfzr" placeholder="">
			    </div>
			    
		  		<div class="col-md-1 control-label">
				    <label for="zw">职务</label>
		  		</div>
			    <div class="col-md-2 form-group">
			      	<input type="text" class="form-control" id="zw" name = "zw" placeholder="">
			    </div>
			    
			    <div class="col-md-1 control-label">
				    <label for="xl">学历</label>
			    </div>
			    <div class="col-md-1 form-group">
			      	<input type="text" class="form-control" id="xl" name = "xl" placeholder="">
			    </div>
			    
			    <div  class="col-md-1 control-label">
				    <label for="cjsj">从教时间</label>
			    </div>
			    <div class="col-md-2 form-group">
			      	<input type="text" class="form-control" id="cjsj" name = "cjsj" placeholder="">
			    </div>
		  </div>
		  
		  <div class="row">
		  		<div  class="col-md-2 control-label">
				    <label for="dwdz">单位地址</label>
		  		</div>
			    <div class="col-md-6 form-group">
			      <input type="text" class="form-control" id="dwdz" name = "dwdz" placeholder="">
			    </div>
			    
			    <div class="col-md-1 control-label">
				    <label for="yb">邮编</label>
			    </div>
			    <div class="col-md-3 form-group">
			      	<input type="text" class="form-control" id="yb" name = "yb" placeholder="">
			    </div>
		  </div>
		  
		  <div class="row">
		  		<div class="col-md-2 control-label">
				    <label for="dh">电话</label>
		  		</div>
			    <div class="col-md-2 form-group">
			      <input type="text" class="form-control" id="dh" name = "dh" placeholder="">
			    </div>
			    
			    <div class="col-md-1 control-label">
				    <label for="sj">手机</label>
			    </div>
			    <div class="col-md-2 form-group">
			      <input type="text" class="form-control" id="sj" name = "sj" placeholder="">
			    </div>
			    
			    <div class="col-md-2 control-label">
				    <label for="yx">邮箱</label>
			    </div>
			    <div class="col-md-3 form-group">
			      <input type="text" class="form-control" id="yx" name = "yx" placeholder="">
			    </div>
		  </div>
		  
		  <div class="row">
		  		<div class="col-md-12 control-label" style="text-align: left !important;">
				    <label for="cdzktqk">本区学校承担子课题情况(注明承担子课题名称、立项时间)</label>
		  		</div>
		  </div>
		  
		  <div class="row">
		    <div class="col-md-12 form-group">
		    	<textarea class="form-control" rows="3" id="cdzktqk" name = "cdzktqk" placeholder=""></textarea>
		    </div>
		  </div>
		  
		  <div class="row">
		    	<div class="col-md-12 btnDiv">
			 		<button type="button" class="btn btn-primary" onclick="saveOrSubmit('0');">保存</button>
			 		<button type="button" class="btn btn-success" onclick="saveOrSubmit('1');">提交</button>
			 		<button type="button" class="btn btn-info" onclick="download();">下载</button>
			 		<button type="button" class="btn btn-default" onclick="window.close();">关闭</button>
		 	   </div>
		  </div>
		  
	</form>
</div>
<script src="../../js/dist/js/jquery.min.js"></script>
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/dist/js/bootstrapValidator.min.js"></script>
<script src="../../js/calendar/WdatePicker.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/Public.js"></script>
<script src="../../js/region/region_pul.js"></script>
</body>
</html>
