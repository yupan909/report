<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../image/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>个人信息修改</title>
<style type="text/css">
.form-horizontal{
	padding: 5% 15%;
}
.title{
	text-align: center;
	font-size:24px;
	border-bottom:#df2121 2px solid;
}
.btnDiv{
	text-align:center;
}
	
</style>    
</head>
<body>
<div class="container-fluid">
	<form id = "registerInfo" class="form-horizontal">
	
		  <div class="form-group">
		    	<label class="col-md-12 title">个人信息编辑</lable>
		  </div>
		  
		  <div class="form-group">
		    <label for="userName" class="col-md-3 control-label">用户名</label>
		    <div class="col-md-9">
		    	<span style="line-height: 35px;" id="userName"></span>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="password" class="col-md-3 control-label">输入密码</label>
		    <div class="col-md-9">
		      <input type="password" class="form-control" id="password" name = "password" placeholder="请输入密码，区分大小写，请尽量设得复杂一些">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="password2" class="col-md-3 control-label">确认密码</label>
		    <div class="col-md-9">
		      <input type="password" class="form-control" id="password2" name="password2" placeholder="请输入确认密码，两次密码必须保持一致">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="question" class="col-md-3 control-label">密码问题</label>
		    <div class="col-md-9">
		    	<textarea class="form-control" rows="2" id="question" name = "question" placeholder="忘记密码的提示问题，最好设成别人不知道答案的问题，以防被人用找回密码功能窃取您的帐号"></textarea>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="answer" class="col-md-3 control-label">问题答案</label>
		    <div class="col-md-9">
		    	<textarea class="form-control" rows="2" id="answer" name = "answer" placeholder="忘记密码的提示问题答案，用于取回密码，请尽量设得复杂一些，以防被人用找回密码功能窃取您的帐号"></textarea>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="email" class="col-md-3 control-label">邮箱地址</label>
		    <div class="col-md-9">
		      <input type="email" class="form-control" id="email" name = "email" placeholder="请输入有效的邮件地址，以便在以后接受相关信息">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="phoneNumber" class="col-md-3 control-label">电话</label>
		    <div class="col-md-9">
		      <input type="tel" class="form-control" id="phoneNumber" name = "phoneNumber" placeholder="请输入有效电话号码">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="qq" class="col-md-3 control-label">QQ号码</label>
		    <div class="col-md-9">
		      <input type="text" class="form-control" id="qq" name = "qq" placeholder="请输入QQ号码">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="realName" class="col-md-3 control-label">真实姓名</label>
		    <div class="col-md-9">
		      <input type="text" class="form-control" id="realName" name = "realName" placeholder="必须是真实的姓名">
		    </div>
		  </div>
		  <!-- 
		  <div class="form-group">
		    <label for="cid" class="col-md-3 control-label">身份证号码</label>
		    <div class="col-md-9">
		      <input type="text" class="form-control" id="cid" name = "cid" placeholder="必须是真实存在的的身份证号码">
		    </div>
		  </div>
		   -->
		  <div class="form-group">
		    <label for="companyName" class="col-md-3 control-label">单位名称</label>
		    <div class="col-md-9">
		      <input type="text" class="form-control" id="companyName" name = "companyName" placeholder="请输入尽量详细的单位名称">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="address" class="col-md-3 control-label">联系地址</label>
		    <div class="col-md-9">
		      <input type="text" class="form-control" id="address" name = "address" placeholder="请输入尽量详细的联系地址">
		    </div>
		  </div>
		  <!--
		  <div class="form-group">
		    <label for="endTime" class="col-md-3 control-label">理想中的结课时间</label>
		    <div class="col-md-9">
	      		<input type="text" class="form-control" id="endTime" name="endTime" placeholder="请点击选择结课时间" readonly="readonly" onclick="">
		    </div>
		  </div>
		  -->
		  <div class="form-group">
		    	<div class="col-md-12 btnDiv">
			 		<button type="button" class="btn btn-success" onclick="doSave()">保存</button>
		 	   </div>
		  </div>
		  
	</form>
</div>
<script src="../js/userInfo/userInfo_form.js"></script>
</body>
</html>
