<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>用户信息</title>
    <link href="../../js/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../js/dist/css/bootstrapValidator.min.css" rel="stylesheet">

<style type="text/css">
	
body{background-color:#f5f5f5;}
.container{
	 background:url("../../image/formBackground.png") repeat scroll !important;
	 width:1000px;
	 margin:30px auto;
	 padding: 50px 13%;
}
.title{
	text-align: center;
	font-size:24px;
	border-bottom:#df2121 2px solid;
}
.btnDiv{
	text-align:center;
}

<body>
<div class="container">
	<form id = "registerInfo" class="form-horizontal">
	
		  <div class="form-group">
		    	<label class="col-md-12 title">用户详细信息</lable>
		  </div>
		  
		  <div class="form-group">
		    <label for="userName" class="col-md-5 control-label">用户名</label>
		    <div class="col-md-7">
		      <span class="control-span" id="userName"></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="email" class="col-md-5 control-label">邮箱地址</label>
		    <div class="col-md-7">
		      <span class="control-span" id="email"></span>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="phoneNumber" class="col-md-5 control-label">电话</label>
		    <div class="col-md-7">
              <span class="control-span" id="phoneNumber"></span>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="qq" class="col-md-5 control-label">QQ号码</label>
		    <div class="col-md-7">
		      <span class="control-span" id="qq"></span>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="realName" class="col-md-5 control-label">真实姓名</label>
		    <div class="col-md-7">
		      <span class="control-span" id="realName"></span>
		    </div>
		  </div>
		  <!-- 
		  <div class="form-group">
		    <label for="cid" class="col-md-5 control-label">身份证号码</label>
		    <div class="col-md-7">
		      <span class="control-span" id="cid"></span>
		    </div>
		  </div>
		  -->
		  <div class="form-group">
		    <label for="companyName" class="col-md-5 control-label">单位名称</label>
		    <div class="col-md-7">
		      <span class="control-span" id="companyName"></span>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="address" class="col-md-5 control-label">联系地址</label>
		    <div class="col-md-7">
		      <span class="control-span" id="address"></span>
		    </div>
		  </div>
		  <!-- 
		  <div class="form-group">
		    <label for="endTime" class="col-md-5 control-label">理想中的结课时间</label>
		    <div class="col-md-7">
		        <span class="control-span" id="endTime"></span>
		    </div>
		   -->
	</form>
</div>
<script src="../../js/dist/js/jquery.min.js"></script>
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/dist/js/bootstrapValidator.min.js"></script>
<script src="../../js/calendar/WdatePicker.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/Public.js"></script>
