<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>子课题-待通过列表</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">子 课 题 - 已 提 交 列 表</div>
		</div>
		<div class="row">
			<div class="col-md-12 queryDIV">
				<form class="form-inline" style="text-align: center;">
				    <div class="form-group td">
				    	<label for="ktmc_search" class="t1">课题名称</label>
				    	<input type="text" class="form-control t2" id="ktmc_search" placeholder="输入要查询的课题名称">
				  	</div>
				    <div class="form-group td">
				    	<label for="ztc_search" class="t1">主题词</label>
				    	<input type="text" class="form-control t2" id="ztc_search" placeholder="输入要查询的主题词">
				  	</div>
				 	
				  	<div class="clearfix"></div>
				    <!--  
				  	<div class="form-group td">
				    	<label for="creDate" class="t1">申请人姓名</label>
				    	<input type="text" class="form-control t2" id="creDate" placeholder="输入要查询的申请人姓名">
				  	</div>
				  	<div class="form-group td">
				    	<label for="creDate" class="t1">申报时间</label>
				    	<input type="text" class="form-control t2" id="creDate" placeholder="选择时间区间">
				  	</div>
				 	
				    <div class="clearfix"></div>
				    -->
				  	<button type="button" class="btn btn-primary" onclick="load('1')">查询</button>
				  	<button type="reset" class="btn btn-default">清空</button>
				</form>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12 listDIV">
				<table class="table table-striped table-bordered table-hover">
					<thead style="background-color: #EEEEEE;">
						<tr>
							<th class="col-md-1">序号</th>
							<th class="col-md-3">课题名称</th>
							<th class="col-md-2">主题词</th>
							<th class="col-md-2">负责人姓名</th>
							<th class="col-md-2">申报时间</th>
							<th class="col-md-2">操作</th>
						</tr>
					</thead>
					<tbody id = "tbody">
					</tbody>
				</table>
				<div id="page" style="float: right;" class="tr"></div>
			</div>
		</div>
	</div>
	
	<script src="../js/subProject/subProject_normal_notpass_list.js"></script>
</body>
</html>
