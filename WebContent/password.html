<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>找回密码</title>
    <link href="js/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/dist/css/bootstrapValidator.min.css" rel="stylesheet">
<style type="text/css">
	
body{background-color:#f5f5f5;}
.container{
	 background:url("image/formBackground.png") repeat scroll !important;
	 width:1000px;
	 margin:30px auto;
	 padding: 50px 13%;
}
.title{
	text-align: center;
	font-size:24px;
	border-bottom:#df2121 2px solid;
}
.btnDiv{
	text-align:center;
}
.active{
	background-color: red !important;
}
.text_center{
	text-align: center;
}
	
</style>    
</head>
<body>
<div class="container">
	<form id = "frm" class="form-horizontal">
		  <div class="form-group text_center">
		  		<div class="col-md-3">
			  		<span class="badge active" id="one">1</span>
			  		<br><label>填写用户名</label>
		  		</div>
		  		<div class="col-md-1">
		  			<span class="glyphicon glyphicon-arrow-right"></span>
		  		</div>
		  		<div class="col-md-2">
			  		<span class="badge" id="two">2</span>
			  		<br><label>问题验证</label>
		  		</div>
		  		<div class="col-md-1">
		  			<span class="glyphicon glyphicon-arrow-right"></span>
		  		</div>
		  		<div class="col-md-2">
			  		<span class="badge" id="three">3</span>
			  		<br><label>设置新密码</label>
		  		</div>
		  		<div class="col-md-1">
		  			<span class="glyphicon glyphicon-arrow-right"></span>
		  		</div>
		  		<div class="col-md-2">
			  		<span class="badge" id="four">4</span>
			  		<br><label>完成</label>
		  		</div>
		  </div>
	
		  <div class="form-group">
		    	<label class="col-md-12 title" id="title">1、填写用户名</lable>
		  </div>
		  
    	  <input type="hidden" id="step" name="step" value="1">
    	  
		  <div class="form-group step_1">
		    <label for="userName" class="col-md-3 control-label">用户名</label>
		    <div class="col-md-9">
		      <input type="text" class="form-control" id="userName" name = "userName" placeholder="请输入要找回密码的用户名">
		    </div>
		  </div>
		  
		  <div class="form-group step_2" style="display: none;">
		    <label for="question" class="col-md-3 control-label">密码问题</label>
		    <div class="col-md-9">
		    	<span id = "question">忘记密码的提示问题，最好设成别人不知道答案的问题，以防被人用找回密码功能窃取您的帐号</span>
		    </div>
		  </div>
		  
		  <div class="form-group step_2" style="display: none;">
		    <label for="answer" class="col-md-3 control-label">问题答案</label>
		    <div class="col-md-9">
		    	<textarea class="form-control" rows="2" id="answer" name = "answer" placeholder="请输入正确的问题答案"></textarea>
		    </div>
		  </div>
		  
		  <div class="form-group step_3" style="display: none;">
		    <label for="password" class="col-md-3 control-label">输入新密码</label>
		    <div class="col-md-9">
		      <input type="password" class="form-control" id="password" name = "password" placeholder="请输入密码，区分大小写，请尽量设得复杂一些">
		    </div>
		  </div>
		  
		  <div class="form-group step_3" style="display: none;">
		    <label for="password2" class="col-md-3 control-label">确认新密码</label>
		    <div class="col-md-9">
		      <input type="password" class="form-control" id="password2" name="password2" placeholder="请输入确认密码，两次密码必须保持一致">
		    </div>
		  </div>
		  
	  
		  <div class="form-group step_4" style="display: none;">
		  	  <div class="col-md-12" style="text-align: center;font-size: 20px;font-weight: bold;color: red;">恭喜您，密码重置成功，请重新登录！</div>
		  </div>
		  
		  
		  <div class="form-group">
		    	<div class="col-md-12 btnDiv">
			 		<button type="button" class="btn btn-success" onclick="save();">确定</button>
		 	   </div>
		  </div>
		  
	</form>
</div>
<script src="js/dist/js/jquery.min.js"></script>
<script src="js/dist/js/bootstrap.min.js"></script>
<script src="js/dist/js/bootstrapValidator.min.js"></script>
<script src="js/calendar/WdatePicker.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/Public.js"></script>
<script src="js/password.js"></script>
</body>
</html>
