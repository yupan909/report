<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>实验区-草稿列表</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">实 验 区 - 草 稿 箱 列 表</div>
		</div>
		<div class="row">
			<div class="col-md-12 newDIV">
				<button type="button" class="btn btn-success" id="newBtn"><span class="glyphicon glyphicon-plus"></span> 起草</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 queryDIV">
				<form class="form-inline" style="text-align: center;">
				    <div class="form-group td">
				    	<label for="username" class="t1">申请单位</label>
				    	<input type="text" class="form-control t2" id="sqdw" placeholder="输入要查询的申请单位">
				  	</div>
				    <div class="form-group td">
				    	<label for="username" class="t1">联系人</label>
				    	<input type="text" class="form-control t2" id="lxr" placeholder="输入要查询的联系人">
				  	</div>
				 	
				  	<div class="clearfix"></div>
				  
				  	<div class="form-group td">
				    	<label for="creDate" class="t1">实验区负责人</label>
				    	<input type="text" class="form-control t2" id="syqfzr" placeholder="输入要查询的实验区负责人">
				  	</div>
				  	<div class="form-group td">
				    	<label for="creDate" class="t1">申报时间</label>
				    	<input type="text" class="form-control date-Input" id="startDate" name="createtime" placeholder="开始时间" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\')}'})">
				    	至 <input type="text" class="form-control date-Input" id="endDate" name="createtime" placeholder="结束时间" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startDate\')}'})">
				  	</div>
				 	
				    <div class="clearfix"></div>
				    
				  	<button type="button" class="btn btn-primary" onclick="load('1')">查询</button>
				  	<button type="reset" class="btn btn-default">清空</button>
				</form>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12 listDIV">
				<table class="table table-striped table-bordered table-hover">
					<thead style="background-color: #EEEEEE;">
						<tr>
							<th class="col-md-1">序号</th>
							<th class="col-md-3">申请单位</th>
							<th class="col-md-2">联系人</th>
							<th class="col-md-2">实验区负责人</th>
							<th class="col-md-2">申报时间</th>
							<th class="col-md-2">操作</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
					<div id="page" style="float: right;" class="tr"></div>
				</table>
			</div>
		</div>
	</div>
	
	<script src="../js/region/region_normal_cg_list.js"></script>
</body>
</html>
